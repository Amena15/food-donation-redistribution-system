{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Recipient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0d47a1;
            --medium-blue: #1976d2;
            --light-blue: #42a5f5;
            --very-light-blue: #e3f2fd;
        }

        body {
            background-color: var(--very-light-blue);
            padding-top: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-top: 5px solid var(--dark-blue);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark-blue);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 0.25rem rgba(25, 118, 210, 0.25);
        }

        label {
            color: var(--dark-blue);
            font-weight: 500;
        }

        .btn-login {
            width: 100%;
            background-color: var(--dark-blue);
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: var(--medium-blue);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: var(--medium-blue);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h2>Food Recipient Login</h2>
                <p>Welcome back</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default_if_none:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control" required>
                </div>

                <button type="submit" class="btn-login mt-3">Log In</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="{% url 'foodrecipient:recipientregister' %}">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
