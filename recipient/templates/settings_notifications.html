{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Notification Preferences</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h5>Notification Methods</h5>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="email_notifications" 
                                       name="email_notifications" {% if settings.receive_email_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="email_notifications">
                                    Email Notifications
                                </label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="sms_notifications" 
                                       name="sms_notifications" {% if settings.receive_sms_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="sms_notifications">
                                    SMS Notifications (requires mobile number)
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5>Notification Types</h5>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="request_updates" 
                                       name="request_updates" {% if settings.notify_request_updates %}checked{% endif %}>
                                <label class="form-check-label" for="request_updates">
                                    Request Status Updates
                                </label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="donation_matches" 
                                       name="donation_matches" {% if settings.notify_matches %}checked{% endif %}>
                                <label class="form-check-label" for="donation_matches">
                                    New Donation Matches
                                </label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="system_messages" 
                                       name="system_messages" {% if settings.notify_system_messages %}checked{% endif %}>
                                <label class="form-check-label" for="system_messages">
                                    System Messages
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Preferences</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
