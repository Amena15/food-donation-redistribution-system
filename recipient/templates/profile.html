{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>My Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       value="{{ user.first_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       value="{{ user.last_name }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                   value="{{ user.recipient_profile.phone_number }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required>{{ user.recipient_profile.address }}</textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city"
                                       value="{{ user.recipient_profile.city }}" required>
                            </div>
                            <div class="col-md-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" name="state"
                                       value="{{ user.recipient_profile.state }}" required>
                            </div>
                            <div class="col-md-3">
                                <label for="postal_code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal_code" name="postal_code"
                                       value="{{ user.recipient_profile.postal_code }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="household_size" class="form-label">Household Size</label>
                                <input type="number" class="form-control" id="household_size" name="household_size"
                                       value="{{ user.recipient_profile.household_size }}" min="1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="preferred_notification" class="form-label">Notification Preference</label>
                                <select class="form-select" id="preferred_notification" name="preferred_notification" required>
                                    <option value="email" {% if user.recipient_profile.preferred_notification == 'email' %}selected{% endif %}>Email</option>
                                    <option value="sms" {% if user.recipient_profile.preferred_notification == 'sms' %}selected{% endif %}>SMS</option>
                                    <option value="both" {% if user.recipient_profile.preferred_notification == 'both' %}selected{% endif %}>Both</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="needs_description" class="form-label">Special Needs/Description</label>
                            <textarea class="form-control" id="needs_description" name="needs_description" rows="3">{{ user.recipient_profile.needs_description }}</textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
