{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Donation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-green: #1a5e1a;
            --medium-green: #2e7d32;
            --light-green: #4caf50;
            --very-light-green: #e8f5e9;
        }

        body {
            background-color: var(--very-light-green);
            padding-top: 20px;
        }

        .register-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-top: 5px solid var(--dark-green);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark-green);
        }

        label {
            color: var(--dark-green);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: var(--medium-green);
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
        }

        .btn-register {
            width: 100%;
            background-color: var(--dark-green);
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: var(--medium-green);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--medium-green);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="logo">
                <h2>Food Donor Registration</h2>
                <p>Create your account</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn-register mt-3">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{% url 'fooddonor:donorlogin' %}">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
