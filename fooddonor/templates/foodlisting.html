<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Listing - Share Food, Share Hope Donation</title>
    <!-- Google Fonts for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            color: #0a6e31;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #666;
        }

        .food-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .food-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 30%;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .food-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .food-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .food-card h3 {
            font-size: 20px;
            color: #0a6e31;
            margin-bottom: 10px;
        }

        .food-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0a6e31;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0d8f45;
        }

        @media (max-width: 768px) {
            .food-card {
                width: 48%;
            }
        }

        @media (max-width: 480px) {
            .food-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Available Food Listings</h1>
            <p>Explore and request food items available for donation</p>
        </div>

        <div class="food-list">
            <!-- Food Card 1 -->
            <div class="food-card">
                <img src="https://images.unsplash.com/photo-1589187150065-2b20a8a62f68" alt="Fresh Apples">
                <h3>Fresh Apples</h3>
                <p>Quantity: 20kg | Expires: 2023-08-20</p>
                <a href="#" class="btn">Request Food</a>
            </div>

            <!-- Food Card 2 -->
            <div class="food-card">
                <img src="https://images.unsplash.com/photo-1574760484770-bc348ba03efa" alt="Whole Wheat Bread">
                <h3>Whole Wheat Bread</h3>
                <p>Quantity: 15 Loaves | Expires: 2023-08-15</p>
                <a href="#" class="btn">Request Food</a>
            </div>

            <!-- Food Card 3 -->
            <div class="food-card">
                <img src="https://images.unsplash.com/photo-1553729784-e91953dec042" alt="Pasta Packages">
                <h3>Pasta Packages</h3>
                <p>Quantity: 10 Packs | Expires: 2023-09-10</p>
                <a href="#" class="btn">Request Food</a>
            </div>

            <!-- Add more food cards as needed -->
        </div>
    </div>

</body>
</html>
