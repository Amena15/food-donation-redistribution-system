{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Donation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-green: #1a5e1a;
            --medium-green: #2e7d32;
            --light-green: #4caf50;
            --very-light-green: #e8f5e9;
        }
        
        body {
            background-color: var(--very-light-green);
            padding-top: 20px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-top: 5px solid var(--dark-green);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark-green);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-control:focus {
            border-color: var(--medium-green);
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
        }
        
        label {
            color: var(--dark-green);
            font-weight: 500;
        }
        
        .btn-login {
            width: 100%;
            background-color: var(--dark-green);
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--medium-green);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-link a {
            color: var(--medium-green);
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Bootstrap form styling */
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h2>Food Donor Login</h2>
                <p>Welcome back</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
            
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default_if_none:'' }}" required>
                </div>
            
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control" required>
                </div>
            
                <button type="submit" class="btn-login mt-3">Log In</button>
            </form>                

            <div class="signup-link">
                Don't have an account? <a href="{% url 'fooddonor:register' %}">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
